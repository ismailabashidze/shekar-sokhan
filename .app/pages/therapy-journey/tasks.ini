درمان هوشمند:

* پیاده سازی سیستم اهداف
* تنظیم گفت و گو روی اهداف
* چک احصا شدن اهداف یا نشدن
* خروجی نشانگان بیمار
* تشخیص اولیه
* پلن درمان

تمرین درمان:

* تکمیل دفترچه خاطرات و درمان

تکمیل پنل مالی:
* باز کردن حساب بانک ملی برای پنل
* تکمیل ثبت نام برای مالیات
* ادامه دادن درگاه نو
* تنظیم زیبال و یا زرین پال برای پرداخت
* نمایش پرداخت ها و کارهای نیک 


