<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- پس‌زمینه گرادیان -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- پس‌زمینه -->
  <rect width="512" height="512" fill="url(#bg)" rx="96"/>
  
  <!-- دایره اصلی (مغز) -->
  <circle cx="256" cy="200" r="80" fill="white" filter="url(#shadow)"/>
  
  <!-- خطوط مغز -->
  <path d="M200 180 Q230 160, 260 180 Q290 160, 320 180" stroke="#4F46E5" stroke-width="4" fill="none"/>
  <path d="M200 200 Q230 220, 260 200 Q290 220, 320 200" stroke="#4F46E5" stroke-width="4" fill="none"/>
  <path d="M210 220 Q240 200, 270 220 Q300 200, 310 220" stroke="#4F46E5" stroke-width="3" fill="none"/>
  
  <!-- قلب کوچک (نشان‌دهنده سلامت روان) -->
  <path d="M240 240 C240 235, 245 230, 250 230 C255 230, 260 235, 260 240 C260 245, 250 255, 250 255 C250 255, 240 245, 240 240 Z" fill="#EF4444"/>
  
  <!-- متن ذهنا -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">ذهنا</text>
  
  <!-- زیرنویس -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="rgba(255,255,255,0.8)">سلامت روان</text>
  
  <!-- نقاط تزئینی -->
  <circle cx="150" cy="120" r="8" fill="rgba(255,255,255,0.6)"/>
  <circle cx="350" cy="140" r="6" fill="rgba(255,255,255,0.4)"/>
  <circle cx="380" cy="300" r="10" fill="rgba(255,255,255,0.3)"/>
  <circle cx="130" cy="350" r="7" fill="rgba(255,255,255,0.5)"/>
</svg> 